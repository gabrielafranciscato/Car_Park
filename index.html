<!DOCTYPE html>
<html>
<head>
	<title>Car Park Js</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">
<div class="container" >
	<div class="container">	
		<div class="header clearfix">
		<h2> Customer Registration</h2> 
		<div class="jumbotron">
			<form id="formulario">
			<div class="form-group">
				<label>Name: </label>
				<input type="text" id="nomeCliente" class="form-control">
			</div>
			<div class="form-group">
				<label>Phone Number: </label>
				<input type="text" id="telCliente" class="form-control">
			</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
	
			</form>
		</div>
		</div>
	
	</div>
	<div class="header clearfix">
		<h2>Car Park</h2>
	</div>
	<div class="jumbotron">
		<form id="formulario">
		<div id="aviso"></div>
			<div class="form-group">
				<label>Vehicle model:</label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="vehicle model...">
			</div>
			<div class="form-group">
				<label>plate:</label>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="registration number ...">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Model</th>
		        <th>Plate</th>
		        <th>init</th>
		        <th>End</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>

 	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
